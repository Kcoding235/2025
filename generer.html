<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr du Complexe scolaire la Kourey</title>
    <link rel="stylesheet" href="assets_css/generer.css">
</head>
<body>
    <section class="container form-container">
        <p>Entré votre texte ou url</p>
        <input type="text" placeholder="texte ou URL" id="qrText">

         <div id="imgBox">
            <img src="" id="qrImage">
         </div>
     

        <button onclick=" generateQR()">Générer Qr code</button>
</section> 





<script>
   
       let imgBox = document.getElementById('imgBox');
       let qrImage = document.getElementById('qrImage');
       let qtText = document.getElementById('qrText');


    function generateQR(){
        if(qtText.value.length > 0){
            qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150& data=" + qtText.value;

            imgBox.classList.add(".show-img");
        } else{
            qrText.classList.add('.error');
            setTimeout(() =>{
                qrText.classList.remove('.error');
            },1000);
        }
        
    }
</script>
</body>
</html>
